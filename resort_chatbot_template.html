<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Silence Above the Clouds — Chatbot</title>
  <style>
    :root{
      --bg:#F3F0EB;        /* klidná krémová */
      --ink:#2b2b2b;
      --card:#ffffff;
      --accent:#C2C8C5;    /* mlžná šedá */
    }
    *{box-sizing:border-box}
    body{
      margin:0; padding:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Helvetica,Arial,sans-serif;
      color:var(--ink); background:var(--bg);
      display:flex; min-height:100vh; align-items:center; justify-content:center;
    }
    .wrap{
      width:min(900px, 92vw);
      background:var(--card);
      border:1px solid rgba(0,0,0,.06);
      border-radius:20px; padding:32px;
      box-shadow:0 10px 30px rgba(0,0,0,.06);
    }
    h1{font-weight:600; margin:0 0 10px; letter-spacing:.2px}
    p{margin:0 0 10px; line-height:1.55}
    .hint{
      margin-top:14px; font-size:14px; color:#555;
      background:rgba(0,0,0,.035); padding:10px 12px; border-radius:12px;
    }
    .footer{margin-top:18px; font-size:12px; color:#666}
  </style>
</head>
<body>
  <main class="wrap">
    <h1>Chatbot – Silence Above the Clouds</h1>
    <p>Tento soubor slouží jako <strong>veřejná URL</strong> s vaším Chatbase chatbotem pro vložení odkazu do Wordu.</p>

    <!-- ====== CHATBASE EMBED (TVŮJ FUNKČNÍ SCRIPT) ====== -->
    <script>
      (function(){
        if(!window.chatbase || window.chatbase("getState") !== "initialized"){
          window.chatbase = (...arguments)=>{
            if(!window.chatbase.q){ window.chatbase.q = [] }
            window.chatbase.q.push(arguments)
          };
          window.chatbase = new Proxy(window.chatbase, {
            get(target, prop){
              if(prop==="q"){ return target.q }
              return (...args)=>target(prop, ...args)
            }
          })
        }
        const onLoad = function(){
          const script = document.createElement("script");
          script.src = "https://www.chatbase.co/embed.min.js";
          script.id = "SqyYZzuLskULqSQoioh1l";   /* <- tvé ID */
          script.domain = "www.chatbase.co";
          document.body.appendChild(script);
        };
        if(document.readyState === "complete"){ onLoad() }
        else { window.addEventListener("load", onLoad) }
      })();
    </script>
    <!-- ====== /CHATBASE EMBED ====== -->

    <p class="footer">Po publikaci přes GitHub Pages vložte tuto adresu do Wordu jako odkaz.</p>
  </main>
</body>
</html>
